<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EsquelaViewDlg" widgetVar="EsquelaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEsquelaTitle}">
            <h:form id="EsquelaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{esquelaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEsquelaLabel_idesquela}"/>
                        <h:outputText value="#{esquelaController.selected.idesquela}" title="#{bundle.ViewEsquelaTitle_idesquela}"/>
                        <h:outputText value="#{bundle.ViewEsquelaLabel_descripcion}"/>
                        <h:outputText value="#{esquelaController.selected.descripcion}" title="#{bundle.ViewEsquelaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewEsquelaLabel_monto}"/>
                        <h:outputText value="#{esquelaController.selected.monto}" title="#{bundle.ViewEsquelaTitle_monto}"/>
                        <h:outputText value="#{bundle.ViewEsquelaLabel_aplica}"/>
                        <h:outputText value="#{esquelaController.selected.aplica}" title="#{bundle.ViewEsquelaTitle_aplica}"/>
                        <h:outputText value="#{bundle.ViewEsquelaLabel_idvehiculo}"/>
                        <h:outputText value="#{esquelaController.selected.idvehiculo}" title="#{bundle.ViewEsquelaTitle_idvehiculo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EsquelaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
